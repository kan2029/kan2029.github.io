<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/about-me.css">
	<link rel='stylesheet' href='css/font-lato.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Karanbir Kajal</title>
</head>
<body>
	<article class="container hidden">
		<!-- main content starts -->
		<section id="main-content">
			<section class="row">
				<section class="col-xs-12 col-sm-4 col-md-5">
					<section class="my-image-wrapper">
						<img src="" class="my-image">
					</section>
				</section>
				<section class="col-xs-12 col-sm-8 col-md-7">
					<section class="main-intro">
						<ul class="traits-ul"></ul>
						<ul class="contacts-ul"></ul>
					</section>
				</section>
			</section>	
		</section>
		<!-- main content ends -->

		<!-- links start -->
		<section class="row">
			<section class="col-xs-6 col-md-3">
				<section class="link link-hover" id="link1">
					<section class="link-caption link-caption1">
						<section class="link-caption-text">
							<h3>About Me</h3>
							<section class="link-caption-hidden link-caption-hidden-2">
								<span>Page under construction ...</span>
							</section>
						</section>
					</section>
				</section>
			</section>
			<section class="col-xs-6 col-md-3">
				<section class="link link-hover" id="link2" onclick="karan.controller.initResume();">
					<section class="link-caption link-caption2">
						<section class="link-caption-text">
							<h3>My CV</h3>
							<section class="link-caption-hidden link-caption-hidden-2">
								<span>Click here to view my resume</span>
							</section>
						</section>
					</section>
				</section>
			</section>
			<section class="col-xs-6 col-md-3">
				<section class="link link-hover" id="link3" onclick="karan.viewProjects.initProjects();">
					<section class="link-caption link-caption3">
						<section class="link-caption-text">
							<h3>Mini Projects</h3>
							<section class="link-caption-hidden link-caption-hidden-3">
								<span>Click here to view my mini-projects</span>
							</section>
						</section>
					</section>
				</section>
			</section>
			<section class="col-xs-6 col-md-3">
				<section class="link link-hover" id="link4">
					<section class="link-caption link-caption4">
						<section class="link-caption-text">
							<h3>Music Section IITR</h3>
							<section class="link-caption-hidden link-caption-hidden-4">
								<span>Page under construction ...</span>
							</section>
						</section>
					</section>
				</section>
			</section>
		</section>
		<!-- links end -->

		<!-- Resume starts -->
		<section id="resume" class="hidden">
			<h1  class="section-heading">Resume</h1>
			<section class="row resume-basic-info resume-section">
				<section class="col-xs-12 col-sm-4">
					<section class="resume-img-wrapper">
						<img src="" class="resume-img">
					</section>
				</section>
				<section class="col-xs-12 col-sm-8">
					<section class="float-right resume-intro">
						<h1 class="resume-name"></h1>
						<h1><small class="resume-place"></small></h1>
						<h1><small class="resume-email"></small></h1>
						<h1 class="margin-bottom-10"><small class="resume-mobile"></small></h1>
					
						<section class="social-links">
						</section>
					</section>		
				</section>
			</section>
			<section class="row resume-skills-section resume-section">
				<section class="col-xs-12 col-md-3">
					<h1></h1>
				</section>
				<section class="col-xs-12 col-md-9 resume-skills-wrapper">
					<section class="resume-skills">
					</section>
				</section>
			</section>
			<section class="row resume-education-section resume-section">
				<section class="col-xs-12 col-md-3">
					<h1></h1>
				</section>
				<section class="col-xs-12 col-md-9">
					<section class="resume-education"></section>
				</section>
			</section>
			<section class="row resume-work-exp-section resume-section">
				<section class="col-xs-12 col-md-3">
					<h1></h1>
				</section>
				<section class="col-xs-12 col-md-9">
					<section class="resume-work-exp"></section>
				</section>
			</section>
			<section class="row resume-accomplishments-section resume-section">
				<section class="col-xs-12 col-md-3">
					<h1></h1>
				</section>
				<section class="col-xs-12 col-md-9">
					<section class="resume-accomplishments"></section>
				</section>
			</section>
			<section class="row resume-certifications-section certifications-section">
				<section class="col-xs-12 col-md-3">
					<h1></h1>
				</section>
				<section class="col-xs-12 col-md-9">
					<section class="resume-certifications"></section>
				</section>
			</section>
		</section>
		<!-- Resume ends -->

		<!-- Projects start -->
		<section id="projects" class="hidden">
			<h1 class="section-heading">Projects</h1>
			<section class="row">
				<section class="col-xs-12" id="projectList">
					<section class="row project sample-project hidden project">
						<section class="col-xs-12 col-md-6 project-image-section">
							<section class="project-image-wrapper">
								<img src="" class="project-image">
							</section>
						</section>
						<section class="col-xs-12 col-md-6 project-details">
							<span class="project-title"></span><br>
							<span class="project-description"></span>
							<label>Highlights: &nbsp;</label>
							<ul class="project-highlights"></ul>
							<span class="project-link"></span><br>
							<span class="project-github"></span>
						</section>
					</section>

				</section>
			</section>
		</section>
		<!-- Projects end -->

		
		

	</article>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-easing.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/about-me-model.js"></script>
	<script src="js/about-me.js"></script>
</body>
</html>
